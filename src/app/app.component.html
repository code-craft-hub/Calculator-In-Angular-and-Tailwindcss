<div
  class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5"
>
  <div
    class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
  >
    <h1 class="text-center py-10 text-white text-3xl font-bold">
      Angular Calculator
    </h1>
    <!-- Calculator Screen -->
    <div
      class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right"
    >
      <!-- function screen -->
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">
        {{ funcT }}
      </div>
      <!-- number screen -->

      <div class="w-full py-5 px-6 text-6xl text-white font-thin">
        {{ calValue | number }}
      </div>
    </div>
    <!-- end calculator screen  -->

    <!-- calculator button area  -->

    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <!-- first button row -->
      <div class="flex w-full">
        <!-- clear button  -->
        <div class="w-2/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('c', 'function')"
          >
            C
          </button>
        </div>
        <!-- end clear button  -->

        <!-- percentage button  -->

        <div class="w-1/4 border-r border-b text-white border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('%', 'function')"
          >
            %
          </button>
        </div>
        <!-- end percentage button  -->
        <!-- division function  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full outline-none bg-red-700 bg-opacity-10 text-white text-2xl font-light h-16" (click)="onClickValue('/', 'function')"
          >
            /
          </button>
        </div>
      </div>

      <!-- end first button row -->
      <!-- start second button area  -->
      <div class="flex w-full">
        <!-- number 7 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('7', 'number')">
            7
          </button>
        </div>
        <!-- number 8 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('8', 'number')">
            8
          </button>
        </div>
        <!-- number 9 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('9', 'number')">
            9
          </button>
        </div>
        <!-- number * button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('*', 'function')">
            *
          </button>
        </div>
      </div>
      <!-- end of second button row  -->
      <!-- start third button area  -->
      <div class="flex w-full">
        <!-- number 4 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('4', 'number')">
            4
          </button>
        </div>
        <!-- number 5 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('5', 'number')">
            5
          </button>
        </div>
        <!-- number 6 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('6', 'number')"
          >
            6
          </button>
        </div>
        <!-- number minus button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('-', 'function')">
            -
          </button>
        </div>
      </div>
      <!-- end of second button row  -->
      <!-- start fourth button area  -->
      <div class="flex w-full">
        <!-- number 1 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('1', 'number')">
            1
          </button>
        </div>
        <!-- number 2 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('2', 'number')">
            2
          </button>
        </div>
        <!-- number 3 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('3', 'number')">
            3
          </button>
        </div>
        <!-- number plus button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('+', 'function')">
            +
          </button>
        </div>
      </div>
      <!-- end of second button row  -->

      <!-- fifth button row  -->

      <div class="flex w-full">
        <div class="w-1/4 border-r border-red-400">
          <!-- number 0 button  -->
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('0', 'number')">
            0
          </button>
        </div>
        <!-- decimal button  -->
        <div class="w-1/4 border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('.', '/')">
            .
          </button>
        </div>
        <div class="w-2/4 border-r border-red-400">
          <!-- equal button  -->
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light"
            (click)="onClickValue('=', 'function')">
            =
          </button>
        </div>
      </div>
      <!-- end fifth button row  -->
    </div>

    <!-- end calculator button area  -->
  </div>
</div>
